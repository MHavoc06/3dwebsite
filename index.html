<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Website</title>

    <!-- link to a-frame library- CDN -->
    <script src="//aframe.io/releases/1.1.0/aframe.min.js"></script>

    <!------- extras library --------->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.6.0/dist/aframe-extras.min.js"></script>
    <!--library for events setting on panels-->
    <script src="https://unpkg.com/aframe-event-set-component@5.x.x/dist/aframe-event-set-component.min.js"></script>

    <!---- environment component ----->
    <!--https://github.com/supermedium/aframe-environment-component-->
    <script src="//unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>

    <!-------- js -------->

    <script src="js/customFunctions.js"></script>

    <!-------- environment component ----------->
  </head>
  <body>
    <!--------- all 3D elements go inside of a scene ---------->
    <a-scene>
      <!--------------- PRELOADING FILES -------------->

      <a-assets>
        <!------------- audio -------------->

        <audio id="clickSound" src="3dAssets/audio/click.ogg"></audio>
        <audio
          id="backgroundMusic"
          src="3dAssets/audio/background-music.mp3"
        ></audio>

        <!----- Preloading images --------->

        <img id="posterDesk" src="3dAssets/poster/Desk Poster.png" />
        <img id="posterChair" src="3dAssets/poster/Gaming chair poster.png" />
        <img id="posterJoystick" src="3dAssets/poster/Joystick.png" />
        <img id="posterLamp" src="3dAssets/poster/Lamp poster.png" />
        <img id="posterMonitor" src="3dAssets/poster/Monitor.png" />
        <img id="posterWall" src="3dAssets/poster/Wall Poster.png" />

        <!----------------- 3D Models ------------------->

        <a-asset-item id="room" src="3dAssets/models/room/room.gltf">
        </a-asset-item>

        <a-asset-item id="floor" src="3dAssets/models/floor/floor.gltf">
        </a-asset-item>

        <a-asset-item id="chair" src="3dAssets/models/computerChair/chair.gltf">
        </a-asset-item>

        <a-asset-item id="desk" src="3dAssets/models/computerDesk/desk.gltf">
        </a-asset-item>

        <a-asset-item
          id="monitor"
          src="3dAssets/models/computerMonitor/monitor.gltf"
        >
        </a-asset-item>

        <a-asset-item
          id="joystick"
          src="3dAssets/models/joystick/joystick.gltf"
        >
        </a-asset-item>

        <a-asset-item id="lamp1" src="3dAssets/models/lamp1/lamp1.gltf">
        </a-asset-item>

        <a-asset-item id="lamp2" src="3dAssets/models/lamp2/lamp2.gltf">
        </a-asset-item>
      </a-assets>

      <!-------- environment ---------->

      <a-entity environment="preset: tron;"></a-entity>

      <!------------- camera rig ------------------->

      <a-entity id="rig" movement-controls="constrainToNavMesh:true">
        <a-entity camera position="0 1 0" look-controls>
          <a-cursor
            id="ring"
            color="#0BFBFF"
            sound=" on:click; src:#clickSound"
          ></a-cursor>
        </a-entity>
      </a-entity>

      <!----------------- light ------------------>

      <a-entity light="type:ambient; color: #FFFFFF; intensity:1"></a-entity>

      <!---------------- BUILDING THE SCENE ---------------->

      <!-------------- Room ---------------->

      <a-entity
        id="walls"
        gltf-model="#room"
        position="7.880 0.3 -1.98603"
        scale="1 1 1"
        rotation="0 -180 0"
        shadow="receive:true"
      >
      </a-entity>

      <!------------ Ground Mesh -------------->

      <a-entity
        id="ground"
        gltf-model="#floor"
        position="-0.166 0.1 0.835"
        scale="1 1 1"
        nav-mesh
        visible="false"
      >
      </a-entity>

      <!-------------- Desk ---------------->

      <a-entity
        id="Desk"
        gltf-model="#desk"
        position="-9.34674 0.38852 0.38276"
        scale="1.17 0.990 1.48"
        event-set__mouseenter="_target: #ring; color:#00EAFB; scale: 1.5 1.5 1.5"
        event-set__mouseleave="_target:#ring; color:#3F27F5; scale: 1.5 1.5 1.5"
        event-set__click="_target:#poster1; position: 1 1 1"
        trigger-poster1-click
      >
      </a-entity>

      <a-plane
        id="poster1"
        scale="1 1 1"
        position="-0.474 -5.183 -2.626"
        material="shader: flat; src: #posterDesk"
        sound="src:#backgroundMusic; autoplay:true; loop:true"
        geometry=""
        rotation="0 0 0"
        event-set__mouseenter="_target: #ring; color: #00EAFB; scale: 1.5 1.5 1.5"
        event-set__mouseleave="_target:#ring; color:#3F27F5; scale: 1.5 1.5 1.5"
        animation__reveal="property:position; to 2 1.5 1; dur: 2000; startEvents:runP1Animation;"
        animation__hide="property:position; to 2 1 1; dur: 2000; startEvents:click;"
        event-set__click="position: 2.1 -5.2 1.2"
      >
      </a-plane>

      <!-------------- Chair ---------------->

      <a-entity
        id="Chair"
        gltf-model="#chair"
        position="9.05832 0.29103 -1.36649"
        scale="1.16 1.16 1.02"
        rotation="0 -180 0.69"
        event-set__mouseenter="_target: #ring; color:#00EAFB; scale: 1.5 1.5 1.5"
        event-set__mouseleave="_target:#ring; color:#3F27F5; scale: 1.5 1.5 1.5"
        event-set__click="_target:#poster2; position: 1 1 1"
        trigger-poster1-click
      >
      </a-entity>

      <a-plane
        id="poster2"
        scale="1 1 1"
        position="1 -5 1"
        material="shader: flat; src: #posterChair"
        geometry=""
        rotation="0 0 0"
        event-set__mouseenter="_target: #ring; color: #00EAFB; scale: 1.5 1.5 1.5"
        event-set__mouseleave="_target:#ring; color:#3F27F5; scale: 1.5 1.5 1.5"
        animation__reveal="property:position; to 2 1.2 1; dur: 2000; startEvents:runP1Animation;"
        animation__hide="property:position; to 2 1 1; dur: 2000; startEvents:click;"
        event-set__click="position: 2.1 -5.2 1.2"
      >
      </a-plane>

      <!-------------- Monitor ---------------->

      <a-entity
        id="Monitor"
        gltf-model="#monitor"
        position="14.80226 -0.33638 -3.26839"
        scale="1.91 1.92 1.88"
        rotation="0 -180 0"
        event-set__mouseenter="_target: #ring; color:#00EAFB; scale: 1.5 1.5 1.5"
        event-set__mouseleave="_target:#ring; color:#3F27F5; scale: 1.5 1.5 1.5"
        event-set__click="_target:#poster3; position: 1 1 1"
   
      >
      </a-entity>

      <a-plane
        id="poster3"
        position="0 -5 1"
        scale="1 1 1"
        material="shader: flat; src: #posterMonitor"
       
        animation__show="property: position; to: 2 1.2 1; dur: 600; easing: easeOutQuad; startEvents: showPoster"
        animation__hide="property: position; to: 2 1 1; dur: 600; easing: easeInQuad; startEvents: hidePoster"
        event-set__click="position: 1 -5 1"
      >
      </a-plane>

      <!-------------- Joystick ---------------->

      <a-entity
        id="Joystick"
        gltf-model="#joystick"
        position="26.387 -1.240 -4.930"
        scale="3 3 3"
        rotation="0.240 179.760 -0.110"
        event-set__mouseenter="_target: #ring; color:#00EAFB; scale: 1.5 1.5 1.5"
        event-set__mouseleave="_target:#ring; color:#3F27F5; scale: 1.5 1.5 1.5"
        event-set__click="_target:#poster4; position: 1 1 1"
      
      >
      </a-entity>

      <a-plane
        id="poster4"
        scale="1 1 1"
        position="-5.579 -4.653 0.990"
        material="shader: flat; src: #posterJoystick"
        geometry=""
        rotation="0 0 0"
        event-set__mouseenter="_target: #ring; color: #00EAFB; scale: 1.5 1.5 1.5"
        event-set__mouseleave="_target:#ring; color:#3F27F5; scale: 1.5 1.5 1.5"
        animation__reveal="property:position; to 2 1.2 1; dur: 2000; startEvents:runP1Animation;"
        animation__hide="property:position; to 2 1 1; dur: 2000; startEvents:click;"
        event-set__click="position: 2.1 -5 1.2"
      >
      </a-plane>

      <!-------------- Lamp 1 ---------------->

      <a-entity
        id="Lamp1"
        gltf-model="#lamp1"
        position="30.040 -2.138 -4.495"
        rotation="1.080 -181.710 0"
        scale="4 4 4"
        event-set__mouseenter="_target: #ring; color:#00EAFB; scale: 1.5 1.5 1.5"
        event-set__mouseleave="_target:#ring; color:#3F27F5; scale: 1.5 1.5 1.5"
        event-set__click="_target:#poster5; position: 1 1 1"
        trigger-poster1-click
      >
      </a-entity>

      <a-plane
        id="poster5"
        scale="1 1 1"
        position="-9.552 -5.636 2.000"
        material="shader: flat; src: #posterLamp"
        geometry=""
        rotation="0 0 0"
        event-set__mouseenter="_target: #ring; color: #00EAFB; scale: 1.5 1.5 1.5"
        event-set__mouseleave="_target:#ring; color:#3F27F5; scale: 1.5 1.5 1.5"
        animation__reveal="property:position; to 2 1.2 1; dur: 2000; startEvents:runP1Animation;"
        animation__hide="property:position; to 2 1 1; dur: 2000; startEvents:click;"
        event-set__click="position: 2.1 -1.2 1.2"
      >
      </a-plane>

      <!-------------- Lamp 2 ---------------->

      <a-entity
        id="Lamp2"
        gltf-model="#lamp2"
        position="32.450 -0.690 -5.277"
        rotation="1.090 -181.710 -2.405"
        scale="4 4 4"
        event-set__mouseenter="_target: #ring; color:#00EAFB; scale: 1.5 1.5 1.5"
        event-set__mouseleave="_target:#ring; color:#3F27F5; scale: 1.5 1.5 1.5"
        event-set__click="_target:#poster5; position: 1 1 1"
        trigger-poster1-click
      >
      </a-entity>

    
      </a-plane>
    </a-scene>
  </body>
</html>
